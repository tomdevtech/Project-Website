name: Code Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install  # Oder npm ci wenn du ein package-lock.json verwendest

    - name: Lint the code
      run: npm run lint

    - name: Build the project
      run: npm run build
